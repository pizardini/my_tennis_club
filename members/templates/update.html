{% extends "master.html" %}

{% block title %}
- Atualizando Membro
{% endblock %}

{% block content %}
<div class="card mt-2">
    <div class="card-header">
        Novo membro
    </div>
    <div class="card-body">

        <form action="updaterecord/{{ mymember.id }}" method="post">
            {% csrf_token %}
            <p>Plan:
                <select name="plan">
                {% for x in myplans %}
                <option {% if x.id == mymember.plan.id %} selected {% endif %} value="{{ x.id }}">{{ x.title }}</option>
                {% endfor %}
                </select>
            </p>
            First Name:<br>
            <input name="first" value="{{ mymember.firstname }}">
            <br><br>
            Last Name:<br>
            <input name="last" value="{{ mymember.lastname }}">
            <br><br>
            <input type="submit" value="Submit">
        </form>

        <p><a href="/members">Voltar</a></p>

    </div>
</div>
{% endblock %}
